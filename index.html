<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="heading" >Find The Bubbles</h1>
        <div id="pannel">
            <div id="pantop">
                <div class="elem">
                    <h1>Hit : </h1>
                    <div id="generateHit" class="box">6</div>
                </div>
                <div class="elem">
                    <h1>timer : </h1>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h1>Score : </h1>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="bottom">
                <div class="bubble"><h1>6</h1></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
